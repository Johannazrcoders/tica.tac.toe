<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>

    <body>

        <section>

                    <div class="box" id="btn-2">+</div>

                </div>
                <div class="line">
                    <div class="box" id="btn-4">+</div>
                    <div class="box" id="btn-5">+</div>
                    <div class="box" id="btn-6">+</div>
                </div>
                <div class="line">
                    <div class="box" id="btn-7">+</div>
                    <div class="box" id="btn-8">+</div>
                    <div class="box" id="btn-9">+ </div>
                </div>
                <button type ="button" id ="ticButton" class="btn btn-primary">New Game</button>
            </div>
        </section>
        <!-- Inserta tu codigo aqui -->
